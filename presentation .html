<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Presentation with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .slide {
            display: none; /* Hide slides by default */
            width: 80%;
            height: 80vh;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .active {
            display: block; /* Show only active slide */
        }
/* Different Background Colors for Each Slide */
        .slide:nth-child(1) { background-color: #FF6666; } /* Red */
        .slide:nth-child(2) { background-color: #ADD8E6; } /* Aqua */
        .slide:nth-child(3) { background-color: #87CEEB; } /* Green */
        .slide:nth-child(4) { background-color: #89CFF0; } /* Yellow */

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Slide 1 -->
    <div class="slide active">
        <h1>hello baby!</h1>
        <p>You are the most beautiful girl in the world.</p>
        <img src="cat.jpg" alt="dubidubidamdam">
    </div>

    <!-- Slide 2 with an Image -->
    <div class="slide">
        <h1>Beautiful as moon</h1>
        <p>Are you the moon? Because even in my darkest moments, you shine for me.</p>
        <img src="bemybaby.jpg" alt="Example Image">
    </div>

    <!-- Slide 3 -->
    <div class="slide">
        <h1>Beautiful as Space</h1>
        <p>I'd travel across the universe just to be with you</p>
        <img src="cute.jpeg" alt="photo">
    </div>

    <!-- Slide 4 -->
    <div class="slide">
        <h1>Beautiful as sunset</h1>
        <p>Even the sunset jealous of your glow.</p>
        <img src="cutest.jpg" alt="image">
    </div>

    <!-- Navigation Buttons -->
    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active")); // Hide all slides
            slides[index].classList.add("active"); // Show current slide
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length; // Loop back to first slide
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Loop back to last slide
            showSlide(currentSlide);
        }
    </script>

</body>
</html>
