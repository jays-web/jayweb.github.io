<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Presentation with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .slide {
            display: none; /* Hide slides by default */
            width: 80%;
            height: 80vh;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .active {
            display: block; /* Show only active slide */
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Slide 1 -->
    <div class="slide active">
        <h1>Welcome to My Presentation</h1>
        <p>This is a simple HTML presentation.</p>
    </div>

    <!-- Slide 2 with an Image -->
    <div class="slide">
        <h1>Slide with an Image</h1>
        <p>Here is an example image:</p>
        <img src="https://via.placeholder.com/600x300" alt="Example Image">
    </div>

    <!-- Slide 3 -->
    <div class="slide">
        <h1>Slide 3</h1>
        <p>CSS is used for styling.</p>
    </div>

    <!-- Slide 4 -->
    <div class="slide">
        <h1>Slide 4</h1>
        <p>JavaScript adds interactivity.</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active")); // Hide all slides
            slides[index].classList.add("active"); // Show current slide
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length; // Loop back to first slide
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Loop back to last slide
            showSlide(currentSlide);
        }
    </script>

</body>
</html>
